plugins {
    id 'org.springframework.boot' version '2.7.11'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'groovy'
    id 'com.vaadin' version '0.14.9.1'
}

group = 'dawid.kotarba'
version = '0.0.2-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'com.vaadin:vaadin-bom:14.9.8'
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.vaadin:vaadin-spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    
    // Spock
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.13'
    testImplementation 'org.spockframework:spock-core:2.0-M3-groovy-2.5'
    testImplementation 'org.spockframework:spock-spring:2.0-M3-groovy-2.5'
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
}

bootJar {
    archiveFileName = 'automater.jar'
}

vaadin {
    productionMode=true
    pnpmEnable=true
}

defaultTasks('clean', 'vaadinBuildFrontend', 'bootJar')